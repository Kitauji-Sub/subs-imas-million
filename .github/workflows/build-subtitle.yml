name: Build Subtitles

on:
  workflow_dispatch:
  push:
    tags:
      - tv-**
      - bd-**

env:
      PYTHONUNBUFFERED: "1"

jobs:
  Build-CI-Versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install wine64
          pip install --user git+https://github.com/FichteForks/Myaamori-Aegisub-Scripts.git@pr/fix-style-deduplication#subdirectory=scripts/sub-digest
          pip install requests
          winecfg
      - name: Install custom fonts
        run: |
          sudo mv Fonts/* /usr/share/fonts/
          fc-cache -fv
      - name: Build substitles
        run: |
          python build.py
      - name: Pack files
        run: |
          zip -r -j mlan_subs_${GITHUB_REF_NAME}.zip build/output/*
      - name: Publish
        uses: "softprops/action-gh-release@v1"
        with:
          fail_on_unmatched_files: true
          prerelease: false
          draft: false
          generate_release_notes: true
          files: |
            mlan_subs_*.zip